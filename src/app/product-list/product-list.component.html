<div class="d-flex p-5" >
    <div>
        <i class="bi bi-arrow-left-circle-fill link-primary  mr-3" ></i>
        <a class="link-primary" [routerLink]="'/dashboard'">Primary link</a>
    </div>
    <div class="ml-auto">
        <button type="button" class="btn btn-primary" (click)="openModal(addPopup)">Add Item</button>
    </div>
</div>


<ng-template #addPopup>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Item</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="addModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" [formControl]="nameFormControl">
            <div id="emailHelp" class="form-text"> {{nameFormControl.value}}</div>
          </div>
         
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" class="form-control" [formControl]="priceFormControl" >
            <div id="emailHelp" class="form-text"> {{priceFormControl.value}}</div>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary ml-auto" (click)="addNewItem()">Submit</button>
          </div>
         
    </div>
</ng-template>

<ng-template #editPopup>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Item</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="editModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" [formControl]="nameFormControl">
            <div id="emailHelp" class="form-text"> {{nameFormControl.value}}</div>
          </div>
         
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" class="form-control" [formControl]="priceFormControl" >
            <div id="emailHelp" class="form-text"> {{priceFormControl.value}}</div>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary ml-auto" (click)="editItem()">Submit</button>
          </div>
         
    </div>
</ng-template>

<div class="px-5">
    <table class="table border">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Product Name</th>
            <th scope="col">price</th> 
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <div class="btn-group" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle d-flex align-items-center justify-content-center"
                            aria-controls="dropdown-basic">
                      <div>...</div> 
                      <span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                        role="menu" aria-labelledby="button-basic">
                      <li role="menuitem"><a class="dropdown-item" (click)="openEditModal(editPopup, item)">Edit</a></li>
                      <li role="menuitem"><a class="dropdown-item" (click)="deleteItem(item._id)" >Delete</a></li>
                     
                    </ul>
                  </div>
            </td>
          </tr>
          
         
        </tbody>
      </table>
    
</div>
