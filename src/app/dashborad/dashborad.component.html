
<div class ="h-100 w-100 d-flex align-items-center justify-content-center">
    <div class ="card">
        <div class="card-body">
            <h5 class="card-title">product count</h5>
           
            <div class="d-flex mb-3" *ngIf="isLoading">
                <div class="spinner-border m-auto"role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
            </div>
            <h1 *ngIf="!isLoading" class="text-center">{{count}}</h1>
          
            <div class="d-flex">
                <button type="button" [routerLink]="'/product-list'" class="btn btn-primary m-auto">
                    product List
                  </button>
            </div>
           
        </div>
    </div>
</div>
